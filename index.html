<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #display {
      font-size: 2.5rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #00c6ff;
    }

    #laps {
      list-style: none;
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      padding: 0;
    }

    #laps li {
      background: #f4f4f4;
      padding: 5px;
      margin: 3px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>

    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>

    <h2>Laps</h2>
    <ul id="laps"></ul>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let hours = 0, minutes = 0, seconds = 0;
    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.innerText = `${h}:${m}:${s}`;
    }

    function startStop() {
      if (!isRunning) {
        timer = setInterval(() => {
          seconds++;
          if (seconds == 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function pause() {
      clearInterval(timer);
      isRunning = false;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      hours = 0;
      minutes = 0;
      seconds = 0;
      updateDisplay();
      laps.innerHTML = "";
    }

    function lap() {
      if (isRunning) {
        let li = document.createElement("li");
        li.innerText = display.innerText;
        laps.appendChild(li);
      }
    }
  </script>
</body>
</html>
